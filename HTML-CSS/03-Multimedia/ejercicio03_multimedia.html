<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia</title>
    </head>
    <body>
        <!-- Sección 01 -->
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="multimedia/street_fighter_play.jpg" alt="Street Fighter es mi juego favorito ">            
        </div>

        <!-- Sección 02 -->
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="480" height="480" controls autoplay loop muted >
                <source src="multimedia/La_Bachata.mp4" type="video/mp4" />
            </video>
        </div>

        <!-- Sección 03 -->
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio autoplay controls loop> 
                <source src="multimedia/La_Bachata.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
